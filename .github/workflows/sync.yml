name: 3 Hourly HubSpot→Mailchimp Sync

on:
  schedule:
    - cron: '0 */3 * * *'    # every 3 hours at minute 0
  workflow_dispatch:        # allows you to trigger manually from the Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run HubSpot→Mailchimp sync
        run: python sync.py
        env:
          HUBSPOT_PRIVATE_TOKEN: ${{ secrets.HUBSPOT_PRIVATE_TOKEN }}
          MAILCHIMP_API_KEY:      ${{ secrets.MAILCHIMP_API_KEY }}
          MAILCHIMP_LIST_ID:      ${{ secrets.MAILCHIMP_LIST_ID }}
          MAILCHIMP_DC:           ${{ secrets.MAILCHIMP_DC }}

      - name: Notify Teams on failure
        if: ${{ failure() }}
        run: |
          curl -X POST "https://prod-00.centralindia.logic.azure.com:443/workflows/87399a7a0ef3483a9c8a3b02d2dead4c/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=E8BgYXwIN9nve4k3-OWDRGUipkv_wSLXHZQjBf7NKOQ" \
            -H "Content-Type: application/json" \
            -d '{}'