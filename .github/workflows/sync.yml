name: 10 Hourly HubSpotâ†”Mailchimp Bidirectional Sync

on:
  schedule:
    - cron: '0 */10 * * *'   # every 10 hours at minute 0
  workflow_dispatch:        # allows you to trigger manually from the Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r info/requirements.txt

      - name: Debug Environment
        run: |
          echo "Python version: $(python --version)"
          echo "Working directory: $(pwd)"
          echo "Files present:"
          ls -la
          echo "Core module check:"
          python -c "import core.config; print('âœ… Import successful')"
      
      - name: Run HubSpotâ†”Mailchimp Full Bidirectional Sync
        run: python -m core.config
        env:
          HUBSPOT_PRIVATE_TOKEN: ${{ secrets.HUBSPOT_PRIVATE_TOKEN }}
          MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
          MAILCHIMP_LIST_ID: ${{ secrets.MAILCHIMP_LIST_ID }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Notify Teams on failure
        if: ${{ failure() }}
        run: |
          curl -X POST "${{ secrets.TEAMS_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"text": "ðŸš¨ ALERT: HubSpotâ†”Mailchimp bidirectional sync failed in GitHub Actions! Check logs immediately.", "themeColor": "FF0000"}'