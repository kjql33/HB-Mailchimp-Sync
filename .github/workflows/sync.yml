name: Hourly HubSpot→Mailchimp Sync

on:
  schedule:
    - cron: '0 * * * *'      # top of every hour UTC
  workflow_dispatch:        # manual trigger button in GitHub

jobs:
  sync-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run HubSpot→Mailchimp sync
        run: python sync.py
        env:
          HUBSPOT_PRIVATE_TOKEN: ${{ secrets.HUBSPOT_PRIVATE_TOKEN }}
          HUBSPOT_LIST_IDS:       ${{ secrets.HUBSPOT_LIST_IDS }}
          MAILCHIMP_API_KEY:      ${{ secrets.MAILCHIMP_API_KEY }}
          MAILCHIMP_LIST_ID:      ${{ secrets.MAILCHIMP_LIST_ID }}
          MAILCHIMP_DC:           ${{ secrets.MAILCHIMP_DC }}

      - name: Send Outlook alert on failure
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: false
          username: ${{ secrets.OUTLOOK_USER }}
          password: ${{ secrets.OUTLOOK_PASSWORD }}
          to:       ${{ secrets.ALERT_RECIPIENT }}
          from:     'HubSpot-Mailchimp Bot <${{ secrets.OUTLOOK_USER }}>'
          subject:  '❗ Sync job failed in ${{ github.repository }}'
          body:     'The scheduled sync (${{
                      github.workflow
                    }}) in `${{ github.repository }}` has **${{ job.status }}**. See Actions logs.'
